# Docker-compose for local development only (not mandatory use)
services:
  db:
    image: postgres:17-alpine
    container_name: task-db
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      - "5432:${DATABASE_PORT}"
    volumes:
      - task_postgres:/var/lib/postgresql/data
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DATABASE_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: task-redis
    ports:
      - "${REDIS_PORT}:6379"
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - task_redis:/data
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  task_postgres:
  task_redis:

networks:
  task_network:
    driver: bridge