spring:
  application:
    name: taskmanager

  datasource:
    url: jdbc:postgresql://localhost:5432/task
    username: task
    password: task
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  cache:
    type: redis

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  packages-to-scan: com.pw.taskmanager.modules.task.controller,com.pw.taskmanager.modules.shared.presentation
